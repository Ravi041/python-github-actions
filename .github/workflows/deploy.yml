name: Deploy Python Application to Google Cloud Run

on:
  push:
    branches:
      - develop # Trigger the deployment only on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > "${HOME}/gcp-key.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcp-key.json"

      - name: Configure Docker for Cloud Run
        run: gcloud config set run/region us-central1  # Adjust region if needed

      - name: Build and deploy to Cloud Run
        run: |
          # Build Docker image
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-python-app .

          # Deploy to Cloud Run
          gcloud run deploy my-python-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-python-app \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
